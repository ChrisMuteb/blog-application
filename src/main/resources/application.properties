spring.application.name=blogApplication
server.port=8081

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:blogdatabase
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA and Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Basic Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=DEBUG

# Log File Configuration (for production deployment)
# This will write logs to a file named 'app.log' in the current directory
logging.file.name=blocapp.log

# Alternatively, you can specify a directory
# logging.file.path=/var/log/blogapp/

# Logging Pattern (optional, but useful for production)
# %d{yyy-MM-dd HH:mm:ss.SSS} - Date and time
# %-5level - Log level (e.g., INFO, ERROR)
# %-40.40logger{39} - Logger name, truncated
# %msg%n - The message and a new line
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %-40.40logger{39} : %msg%n
